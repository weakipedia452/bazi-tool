<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>bazi calculator</title>

    
  </head>
  <body>
    <noscript>
      bazi calculator is a JavaScript app. Please enable JavaScript to continue.
    </noscript>
    <div id="app"></div>
    <script src="js/compiled/app.js"></script>
    <script>
// 当页面加载完成后执行
window.onload = function() {
  // 获取五行数据（根据你的页面元素修改选择器）
  const getElementValue = (className) => {
    const el = document.querySelector('.' + className);
    return parseFloat(el.style.width) || 0;
  };

  const elements = {
    wood: getElementValue('wood-progress'),
    fire: getElementValue('fire-progress'),
    earth: getElementValue('earth-progress'),
    metal: getElementValue('metal-progress'),
    water: getElementValue('water-progress')
  };

  // 发送数据给父页面（Shopify）
  window.parent.postMessage({
    type: 'baziElements',
    data: elements
  }, '*');
};
</script>

  </body>
</html>
